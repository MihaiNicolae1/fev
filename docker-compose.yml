version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: fev_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - fev_network

  mariadb:
    image: mariadb:10.4.14
    container_name: fev_mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: assessment_db
      MYSQL_USER: admin
      MYSQL_PASSWORD: "0"
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - fev_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "admin", "-p0"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fev_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./backend/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    ports:
      - "8000:8000"
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_DATABASE: assessment_db
      DB_USERNAME: admin
      DB_PASSWORD: "0"
    networks:
      - fev_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fev_frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://localhost:8000/api
    networks:
      - fev_network

networks:
  fev_network:
    driver: bridge

volumes:
  mariadb_data:
